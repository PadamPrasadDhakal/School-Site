<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Balabhadra Janat HSS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-bar {
            background: #222;
            color: #fff;
            padding: 8px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .news-bar span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Balabhadra Janat HSS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/teachers/">Teachers</a></li>
                <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="/news/">News</a></li>
                <li class="nav-item"><a class="nav-link" href="/posts/">Posts</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="news-bar">
    <span>
        {% for item in news %}{{ item.headline }} &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{% endfor %}
    </span>
</div>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
