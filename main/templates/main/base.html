<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Balabhadra Janata HSS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #22c55e;
            --accent: #f59e42;
            --background: #f4f6fa;
            --text: #22223b;
        }
        body {
            background: var(--background);
            color: var(--text);
        }
        .navbar, .navbar-brand, .nav-link, .navbar-dark .navbar-nav .nav-link.active {
            background-color: var(--primary) !important;
            color: #fff !important;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link.active, .nav-link:focus, .nav-link:hover {
            color: var(--accent) !important;
        }
        .news-bar {
            background: var(--secondary);
            color: #fff;
            padding: 8px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .news-bar span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .btn-primary {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--accent) !important;
            border-color: var(--accent) !important;
            color: #fff !important;
        }
        .btn-accent {
            background-color: var(--accent) !important;
            color: #fff !important;
            border: none;
        }
        .card {
            background: #fff;
            color: var(--text);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.04);
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--primary);
        }
        .list-group-item {
            background: #fff;
            color: var(--text);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Balabhadra Janata HSS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/teachers/">Teachers</a></li>
                <li class="nav-item"><a class="nav-link" href="/gallery/">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="/news/">News</a></li>
                <li class="nav-item"><a class="nav-link" href="/posts/">Posts</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="news-bar">
    <span>
        {% for item in news %}{{ item.headline }} &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{% endfor %}
    </span>
</div>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
