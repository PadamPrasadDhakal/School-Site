{% extends 'main/base.html' %}
{% block title %}Gallery | Balabhadra Janata HSS{% endblock %}
{% block content %}
<h2>Photo Gallery</h2>
<div class="row">
    {% for photo in photos %}
    <div class="col-md-3 mb-3">
        <div class="card h-100">
            <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.caption }}">
            <div class="card-body">
                <p class="card-text">{{ photo.caption }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No photos in the gallery yet.</p>
    {% endfor %}
</div>
{% endblock %}
